name: Latest Release

on:
  workflow_dispatch:
  push:
    branches: "master"
    paths:
      - 'webapp_frontend/**'
      - 'webapp_provider/**'

jobs:
  Build_Docker_Image_on_Push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Project
        uses: actions/checkout@v2
      -
        name: Set up Node.js environment
        uses: actions/setup-node@v2.1.5
        with:
          node-version: 12
      -
        name: Checkout frontend
        run: |
          cd webapp_frontend
          npm i
      -
        name: Update Sonar
        run: |
          cd webapp_frontend
          npm run-script sonar
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
          SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}
      -
        name: Build Frontend
        run: |
          cd webapp_frontend
          npm run-script build
          cp -r build ../webapp_provider/public
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PW }}
      -
        name: Build and push
        run: |
          docker build -t filefighter/frontend:latest webapp_provider/
          docker push filefighter/frontend:latest
      -
        name: Trigger update on server
        run:
          - curl -u ${{ secrets.LOG_CREDS }} https://logs.filefighter.de/filefighter-update.log
