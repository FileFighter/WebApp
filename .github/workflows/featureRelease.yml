name: Feature Branch Release

on:
  push:
    branches:
      - 'feature/**'
    paths:
      - 'webapp_frontend/**'
      - 'webapp_provider/**'
      - '.github/workflows/featureRelease.yml'

jobs:
  Build_Docker_Image_on_Push:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up Project
        uses: actions/checkout@v2
      -
        name: Set up Node.js environment
        uses: actions/setup-node@v2.1.2
        with:
          node-version: 12
      -
        name: Update Sonar
        run: |
          whoami
          cd webapp_frontend
          npm i
          echo "${{ secrets.SSL_CERT }}" > filefighter.de_ssl_certificate.cer
          yes yes | keytool -import -alias filefighterde -file filefighter.de_ssl_certificate.cer  -storetype JKS -keystore $JAVA_HOME/jre/lib/security/cacerts  -storepass changeit
          npm run-script sonar
          rm filefighter.de_ssl_certificate.cer
          keytool -delete -alias filefighterde -keystore $JAVA_HOME/jre/lib/security/cacerts  -storepass changeit
        env:
          SONAR_LOGIN: ${{ secrets.SONAR_LOGIN }}
          SONAR_PASSWORD: ${{ secrets.SONAR_PASSWORD }}
      -
        name: Build frontend
        run: |
          cd webapp_frontend
          npm i
          npm run-script build
          cp -r build ../webapp_provider/public
      -
        name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PW }}
      -
        name: Build and push
        run: |
          docker build -t filefighter/frontend:feature webapp_provider/
          docker push filefighter/frontend:feature
